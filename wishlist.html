<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="movie.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <img class="img" src="istockphoto-458971457-612x612.jpg" alt="Movie Posters">
    <header>
        <div class="inner">
            <h1>My Watchlist</h1>
            <p><a href="index.html">Search for movies</a></p>
        </div>
    </header>

    <section id="movies">
        <div id="start">
            <p style="color:#787878">Your watchlist is looking a little empty...</p>
            <a class="watch" href="index.html">
            <i class="fa-solid fa-plus"></i>
            <p>Let's add some movies!</p>
            </a>
        </div>
    </section>

    
    <script src="wishlist.js" type="module"></script>
</body>
</html>
